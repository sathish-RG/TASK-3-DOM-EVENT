<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <nav>
      <h1 style="text-align: center; background-color: black; color: white; margin-top: 0; position:relative; height: 40px; padding-top: 15px;">MEMORY GAME</h1>
    </nav>
    <div class="container">
      <div id="dynamic-cards" class="game-container">
        <div class="heading-container">
          <h2 class="game-heading" style="padding-top: 0;">Click any card</h2>
        </div>
        <div class="cards-container" style="padding-top: 0;">
          <div class="card">
            <div class="front"></div>
            <img
              id="1"
              src="Icons/icons8-html.svg"
              alt="HTML Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="2"
              src="Icons/icons8-js.svg"
              alt="JavaScript Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="3"
              src="Icons/icons8-css.svg"
              alt="CSS Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="4"
              src="Icons/icons8-js.svg"
              alt="JavaScript Image"
              class="card-image"
            />
          </div>

          <div class="card">
            <div class="front"></div>
            <img
              id="5"
              src="Icons/icons8-html.svg"
              alt="HTML Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="6"
              src="Icons/icons8-vue-js.svg"
              alt="VUE Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="7"
              src="Icons/icons8-css.svg"
              alt="CSS Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="8"
              src="Icons/icons8-react-native.svg"
              alt="React Image"
              class="card-image"
            />
          </div>

          <div class="card">
            <div class="front"></div>
            <img
              id="9"
              src="Icons/icons8-vue-js.svg"
              alt="VUE Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="10"
              src="Icons/icons8-angular.svg"
              alt="Angular Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="11"
              src="Icons/icons8-react-native.svg"
              alt="React Image"
              class="card-image"
            />
          </div>
          <div class="card">
            <div class="front"></div>
            <img
              id="12"
              src="Icons/icons8-angular.svg"
              alt="Angular Image"
              class="card-image"
            />
          </div>
        </div>

        <div class="progress-container">
          <div class="move-counter">Moves: 0</div>
          <button id="restart" class="restart-button">Restart Game</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
